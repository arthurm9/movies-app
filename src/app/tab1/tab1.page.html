<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item lines="full"> <!-- linha vai de um canto ao outro -->
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/hq2igFqb31fDqGotz8ZuUfwKgn8.jpg">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap"> <!-- quebra a linha quando o texto chega ao limite de espaço -->
        <div>
          <h1>Doutor Estranho no Multiverso da Loucura (2022)</h1>
          <p>05/05/2022 (BR) - 2h 6m</p>
          <p>Fantasia, Ação, Aventura</p>
        </div>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>76%</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
