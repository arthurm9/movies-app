<ion-header>
  <ion-toolbar color=dark>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{filme.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <!-- caso não tenha dados sobre o filme, o card não aparece por conta do If -->
  <ion-card *ngIf="filme">
    <ion-card-header>
      <img [src]="filme.cartaz">
    </ion-card-header>

    <ion-card-content>
      <h1>{{filme.nome}} - <ion-chip color="success">{{filme.classificacao}}%</ion-chip></h1>
      <p>{{filme.dataLancamento}} - {{filme.duracao}}</p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="light" *ngFor="let genero of filme.generos">
        {{genero}}
      </ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
